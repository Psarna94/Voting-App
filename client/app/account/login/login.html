<div layout="column" layout-align="center center" flex='100'>
    <h1>Log in</h1>
    <form class="form" name="form" ng-submit="login(form)" novalidate>


       <md-input-container>
           <label>Email</label>
           <input required type="email" name="email" mongoose-error  ng-model="user.email">
       </md-input-container>
        <p class="help-block-red" ng-show="form.email.$error.required && submitted ">
            Enter Email ID dude
        </p>
        <p class="help-block" ng-show="form.email.$error.mongoose">
            {{errors.email}}
        </p>

       <md-input-container>
           <label>Password</label>
           <input ng-minlength="3" type="password" name="password" required mongoose-error  ng-model="user.password">
       </md-input-container>
         <p class="help-block" ng-show="form.password.$error.minlength && submitted">entered password must be greater than 3 letters</p>
         <p class="help-block" ng-show="form.password.$error.mongoose">{{errors.password}} </p>
         <p class="help-block" ng-show="errorCaught">{{errors.other}}</p>
       <div layout="row" layout-align="center center">
         <md-button class="md-raised md-primary" type="submit">
            Log In
         </md-button>
         <md-button ui-sref="signup" class="md-primary">
            Sign Up
         </md-button>
       </div>

    </form>
</div>
